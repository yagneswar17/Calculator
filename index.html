<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" >
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
    </style>
<style>
    .nopadding{
        padding: 0px;
    }
    .btn_font{
        font-size: 30px;
    }
</style>
</head>
<body style="background-image: url(./photo2.jpg)">
<h1 class="text-center"  style = " font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: 60px; color: black">Calculator</h1>
    <div class="container" style="padding: 30px;border: 1px solid grey;margin-top: 50px; background-image: url(./photo1.jpg);    box-shadow: 5px 5px #525252;    border-radius: 10px; font-family: 'Poppins', sans-serif;">
        <div class="row">
            <div class="col-lg-12 nopadding">
            <input type="text" name="calculation" id="calculation" class="form-control" style="padding: 10px;font-size: 30px;height: 50px;">
            </div>
        </div>
    <div class="row">
        <div class="col-xs-2 nopadding">
            <button id="one" class="btn btn-info btn-block btn_font" onclick="UserClickButton('1')">1</button>
        </div>
        <div class="col-xs-2 nopadding">
            <button id="two" class="btn btn-info btn-block btn_font" onclick="UserClickButton('2')">2</button>
        </div>
        <div class="col-xs-2 nopadding">
            <button id="three" class="btn btn-info btn-block btn_font" onclick="UserClickButton('3')">3</button>
        </div>

        <div class="col-xs-3 nopadding">
            <button id="divide" class="btn btn-warning btn-block btn_font" onclick='ClearDigit()'><i class="fa fa-reply"></i></button>
        </div>
        <div class="col-xs-3 nopadding">
            <button id="equal" class="btn btn-danger btn-block btn_font" onclick="ClearData()"><i class="fa fa-home"></i></button>
        </div>
        
    </div>
        <div class="row">
            <div class="col-xs-2 nopadding">
                <button id="four" class="btn btn-info btn-block btn_font" onclick='UserClickButton("4")'>4</button>
            </div>
            <div class="col-xs-2 nopadding">
                <button id="five" class="btn btn-info btn-block btn_font" onclick='UserClickButton("5")'>5</button>
            </div>
            <div class="col-xs-2 nopadding">
                <button id="six" class="btn btn-info btn-block btn_font" onclick='UserClickButton("6")'>6</button>
            </div>
            <div class="col-xs-3 nopadding">
                <button id="add" class="btn btn-success btn-block btn_font" onclick='UserClickButton("+")'>+</button>
            </div>
            <div class="col-xs-3 nopadding">
                <button id="minus" class="btn btn-success btn-block btn_font" onclick='UserClickButton("-")'>-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2 nopadding">
                <button id="seven" class="btn btn-info btn-block btn_font" onclick='UserClickButton("7")'>7</button>
            </div>
            <div class="col-xs-2 nopadding">
                <button id="eight" class="btn btn-info btn-block btn_font" onclick='UserClickButton("8")'>8</button>
            </div>
            <div class="col-xs-2 nopadding">
                <button id="nine" class="btn btn-info btn-block btn_font" onclick='UserClickButton("9")'>9</button>
            </div>
            <div class="col-xs-3 nopadding">
                <button id="multiply" class="btn btn-success btn-block btn_font" onclick='UserClickButton("*")'>*</button>
            </div>
            <div class="col-xs-3 nopadding">
                <button id="divide" class="btn btn-success btn-block btn_font" onclick='UserClickButton("/")'>/</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2 nopadding">
                <button id="dot" class="btn btn-primary btn-block btn_font" onclick='UserClickButton(".")'>.</button>
            </div>
            <div class="col-xs-2 nopadding">
                <button id="zero" class="btn btn-info btn-block btn_font" onclick='UserClickButton("0")'>0</button>
            </div>
            <div class="col-xs-2 nopadding">
                <button id="dot" class="btn btn-primary btn-block btn_font" onclick='UserClickButton("%")'>%</button>
            </div>
            <div class="col-xs-3 nopadding">
                <button id="dot" class="btn btn-primary btn-block btn_font" onclick='UserClickButton("(")'>(</button>
            </div>
            <div class="col-xs-3 nopadding">
                <button id="zero" class="btn btn-primary btn-block btn_font" onclick='UserClickButton(")")'>)</button>
            </div>

        </div>
       
        <div class="row">
            <div class="col-xs-2 nopadding">
                <button id="dot" class="btn btn-primary btn-block btn_font" onclick='UserClickButton("<")'><</button>
            </div>
            <div class="col-xs-2 nopadding">
                <button id="zero" class="btn btn-primary btn-block btn_font" onclick='UserClickButton(">")'>></button>
            </div>
            <div class="col-xs-2 nopadding">
                <button id="equal" class="btn btn-primary btn-block btn_font" onclick='UserClickButton("<=")'><=</button>
            </div>
            <div class="col-xs-2 nopadding">
                <button id="divide" class="btn btn-primary btn-block btn_font" onclick='UserClickButton(">=")'>>=</button>
            </div>
            <div class="col-xs-2 nopadding">
                <button id="zero" class="btn btn-primary btn-block btn_font" onclick='UserClickButton("==")'>==</button>
            </div>
            <div class="col-xs-2 nopadding">
                <button id="equal" class="btn btn-primary btn-block btn_font" onclick='UserClickButton("!=")'>!=</button>
            </div>
        </div>

        <div class="row">

            <div class="col-xs-2 nopadding">
                <button id="dot" class="btn btn-primary btn-block btn_font" onclick='UserClickButton("~")'>~</button>
            </div>
            <div class="col-xs-2 nopadding">
                <button id="zero" class="btn btn-primary btn-block btn_font" onclick='UserClickButton("^")'>^</button>
            </div>
            <div class="col-xs-2 nopadding">
                <button id="equal" class="btn btn-primary btn-block btn_font" onclick='UserClickButton("&")'>&</button>
            </div>
            <div class="col-xs-2 nopadding">
                <button id="divide" class="btn btn-primary btn-block btn_font" onclick='UserClickButton("|")'>|</button>
            </div>
            <div class="col-xs-2 nopadding">
                <button id="divide" class="btn btn btn-block btn_font " onclick="GoBack()"><i class="fa fa-history"></i></button>
            </div>
            <div class="col-xs-2 nopadding">
                <button id="equal" class="btn btn-default active btn-block btn_font" onclick='CalculateValue()'>=</button>
            </div>

        </div>

        <div class="row">
            <div class="col-lg-12">
                <h1 style = "font-family: Georgia, Times, 'Times New Roman'; color: wheat">History Log</h1>
                <div class="col-xs-3 nopadding">
                    <button id="equal" class="btn btn-default active btn-block_small btn_font_small" onclick='location.reload()'>Clear History</button>
                </div>
            </div>
        </div>
            <div class="col-lg-12" id="history_log" style = "font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; color: honeydew; font-size: 20px">
                
            </div>
       
    </div>

<script src="calculator.js"></script>
</body>
</html>
